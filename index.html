<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instragram-wrapper">
       <div class="instagram-phone">
           <img src="/imgs/instragram-celular-removebg-preview.png" alt="celular">
       </div>
        <div class="instagram-container">
            <div class="group">
                <img src="/imgs/instagram-removebg-preview.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-foto">
                    <img src="/imgs/perfil.png" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como João Victor</a>
                <a href="#" class="instagram-logout">Remover conta</a>
             </div>
             <div class="group">
                <p class="not-account">Não é João Victor?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
             </div>
             <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
             </div>
        </div>
    </div>
</body>
</html>
